<div class="container">
  <h2>Edit Details for Lawn Application '{{application.name}}'</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="date">Date</label>
      <input type="date" class="form-control" [ngModel]="application.date | date:'yyyy-MM-dd'" (ngModelChange)="updateDate($event)" name="date" required>
    </div>

    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" [(ngModel)]="application.name" name="name" required>
    </div>

    <div class="form-group">
      <label for="amount">Amount (in lbs)</label>
      <input type="text" class="form-control" [(ngModel)]="application.amount" name="amount" required>
    </div>

    <button class="btn btn-success" type="submit">Save</button>
  </form>
</div>

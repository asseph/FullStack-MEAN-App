<div class="container">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="date">Date</label>
      <input type="date" class="form-control" [(ngModel)]="newApplication.date" name="date" required>
    </div>

    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" [(ngModel)]="newApplication.name" name="name" required>
    </div>

    <div class="form-group">
      <label for="amount">Amount (in lbs)</label>
      <input type="text" class="form-control" [(ngModel)]="newApplication.amount" name="amount" required>
    </div>

    <button class="btn btn-success" type="submit">Save</button>
  </form>
</div>
